<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Barra estilo macOS -->
    <div class="top-bar">
        <div class="top-bar-left">
            <img src="https://i0.wp.com/coffeewaffles.cl/wp-content/uploads/2020/08/cropped-logowaffler-8.png?fit=250%2C251&ssl=1" alt="Logo">
            <span>Acerca de</span>
        </div>
    </div>

    <!-- Contenedor de login -->
    <div class="login-container">
        <h1>Inicio de Sesión</h1>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div id="errorMessage">Usuario o contraseña incorrectos.</div>
        <p>
            <a style="color: bisque;" href="home.html">No soy admin</a>
        </p>
    </div>

    <script src="login.js"></script>

</body>
</html>
